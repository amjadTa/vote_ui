<div class="container">
    <div class="title row">
        <h2 class="font-italic text-muted text-center">התחברות</h2>
    </div>
    <br/><br/><br/>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <!-- <label for="id" class="">תעודת זהות</label> -->
                <input type="text" id="id" name="id" formControlName="id" autocomplete="off" class="form-control" placeholder="תעודת זהות">
            </div>

        <div class="form-group">
            <!-- <label for="password" class="">סיסמא</label> -->
            <input type="password" id="password" name="password" formControlName="password" autocomplete="off"
                class="form-control" placeholder="סיסמא">
        </div>
        <br /><br /><br />
        <div class="form-group login">
            <button class="btn btn-info">התחבר</button>
        </div>
    </form>
</div>
